<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>

    <title>ETCH A SKRYCH</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Etch a Skrych</h1>
      </header>
      <div class="main">
        <div class="left">
          <div class="siz">
            <!-- <div class="color">
              <input type="color" name="" id="bg" />
              <input type="color" name="" id="brash" />
            </div> -->
            <div class="gridSiz">
              <h2>Grid Size</h2>
              <input
                type="range"
                id="gtidSize"
                min="16"
                max="64"
                value="16"
              />
            </div>
            <div class="btn">
              <h2>Option</h2>
              <button id="clear">Clear</button>
              <button id="random">Random</button>
            </div>
          </div>
        </div>
        <div class="area">
          <div class="gridArea"></div>
        </div>
      </div>
    </div>
  </body>
</html>
